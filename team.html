<script>
  document.querySelectorAll('.s-team-v1').forEach(member => {
    member.addEventListener('click', () => {
      const pdfPath = member.getAttribute('data-pdf');
      if (pdfPath) {
        // Trigger download so Android opens it in default PDF viewer
        const link = document.createElement('a');
        link.href = pdfPath;
        link.download = pdfPath.split('/').pop(); // e.g., M.pdf
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    });
  });
</script>
